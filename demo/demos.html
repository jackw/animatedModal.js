<!doctype html>
<html class="no-js" lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>DEMOS</title>
		<link rel="stylesheet" href="css/normalize.min.css">
		<link rel="stylesheet" href="css/animate.min.css">
		<style>
			#btn-close-modal {
				color: #fff;
				cursor: pointer;
				text-align: center;
				width: 100%;
			}
		</style>
	</head>
	<body>

		<!--Call your modal-->
		<ul>
			<li><span id="demo01">DEMO01</span></li>
			<li><a id="demo02" href="#modal-02">DEMO02</a></li>
		</ul>
		<!--DEMO01-->
		<div id="animated-modal">
			<div id="btn-close-modal" class="close-modal">
				CLOSE MODAL
			</div>
			<div class="modal-content">
				<!--Your modal content goes here-->
			</div>
		</div>

		<!--DEMO02-->
		<div id="modal-02">
			<div id="btn-close-modal" class="close-modal">
				CLOSE MODAL
			</div>

			<div class="modal-content">
				<!--Your modal content goes here-->
			</div>
		</div>


		<script src="js/animatedModal.min.js"></script>

		<script>
			var modal01 = new AnimatedModal({
				color:'#39BEB9'
			});

			var modal02 = new AnimatedModal({
				modalTarget: 'modal-02',
				animatedIn: 'lightSpeedIn',
				animatedOut: 'bounceOutDown',
				color: '#3498db',
				beforeOpen: function() {
					console.log("The animation was called");
				},
				afterOpen: function() {
					console.log("The animation has completed");
				},
				beforeClose: function() {
					console.log("The animation was called");
				},
				afterClose: function() {
					console.log("The animation has completed");
				}
			});

			document.getElementById('demo01').addEventListener('click', function(ev) {
				ev.preventDefault();
				modal01.open();
			});

			document.getElementById('demo02').addEventListener('click', function(ev) {
				ev.preventDefault();
				modal02.open();
			});


		</script>

	</body>
</html>
